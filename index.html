<!DOCTYPE html>

<head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

<body>
    <nav class="navbar navbar-expand-md navbar-dark py-4">
        <a class="navbar-brand col-3 offset-md-3" href="#">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        <div class="collapse navbar-collapse justify-content-star" id="navbarNavAltMarkup">

    <section id="loGormet" class="container-fluid">

                El pan nuestro de cada día<br>
                Si hay algo que a la mayoría de las personas les gusta es comer pan.
            </p>
        </article>
    </section>

                    <img src="imagenes/instagram5.jpg" alt="" />
                    <img src="imagenes/instagram6.jpg" alt="" />
